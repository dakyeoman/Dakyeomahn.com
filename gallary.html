<script>
  function openModal(src, alt) {
    document.getElementById('myModal').style.display = "block";
    document.getElementById('modalImg').src = src;
    document.getElementById('modalCaption').innerHTML = alt;
  }

  function closeModal() {
    document.getElementById('myModal').style.display = "none";
  } 
  function fetchCanvasFromPage(url) {
    fetch(url)
      .then((response) => response.text())
      .then((html) => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const canvas = doc.querySelector("#myCanvas");
        if (canvas) {
          const targetCanvas = document.querySelector("#target-canvas");
          const ctx = targetCanvas.getContext("2d");
          const img = new Image();
          img.src = canvas.toDataURL();
          img.onload = () => {
            ctx.drawImage(img, 0, 0, targetCanvas.width, targetCanvas.height);
          };
        } else {
          console.error("No canvas found on the page.");
        }
      })
      .catch((error) => {
        console.error("Error fetching the page:", error);
      });
  }
</script>
